<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Thêm sản phẩm</title>
    <script src="admind.js"></script>
    <script src="Do_an.js"></script>
</head>
<body>
    <div class="container">
        <h2>Thêm sản phẩm</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thêm sản phẩm</h4>
              </div>
              <div class="model-body">
                <form action="" class="form-row">
                    <div class="col-12 mt-3">
                        <input class="form-control" type="text" id="name" placeholder="name">
                    </div>
                    <div class="col-12 mt-3">
                        <input class="form-control" type="text" id="img" placeholder="img">
                    </div>
                    <div class="col-12 mt-3">
                        <input class="form-control" type="number" id="price" placeholder="gia">
                    </div>
                    <a  class="btn btn-outline-danger mt-3"  href="" onclick="addProduct()">thêm</a>

                    

                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>

              </div>
            </div>
            
          </div>
        </div>
        
      </div>
    
</body>
</html>
